<ion-view>
    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title" ng-bind="dateNow"></h1>
    </ion-header-bar>
    <ion-content ng-init="stat=true">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon hide-on-keyboard-open"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>
        </div>
        <ion-list>
            <ion-item collection-repeat="city in cities | filter : { city_name : search }" ng-click="consoleData(city)">
                {{ city.city_name | capitalize }} <span> {{ city.state_name | capitalize }} </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
